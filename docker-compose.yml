version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: a2a
      POSTGRES_PASSWORD: a2a
      POSTGRES_DB: a2a_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
